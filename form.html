<!DOCTYPE html>
<html>
	<head>
		<title>Form Page</title>
	</head>
	<body>
		<h1>Buat Account Baru!</h1>
		<h3>Sign Up Form</h3>
		<form action="welcome.html" method="POST">
			<p>
				<label for="first-name">First Name:</label>
				<br>
				<input id="first-name" name="firstName" type="text">
			</p>
			<p>
				<label for="last-name">Last Name:</label>
				<br>
				<input id="last-name" name="lastName" type="text">
			</p>
			<p>
				<label for="gender">Gender:</label>
				<br>
				<input id="male-radio" name="gender" value="male" type="radio">
				<label for="male-radio">Male</label>
				<br>
				<input id="female-radio" name="gender" value="female" type="radio">
				<label for="female-radio">Female</label>
				<br>
				<input id="other-radio" name="gender" value="other" type="radio">
				<label for="other-radio">Other</label>
			</p>
			<p>
				<label for="nationality">Nationality:</label>
				<br>
				<select name="nationality" id="nationality">
					<option>Indonesian</option>
					<option>Singaporean</option>
					<option>Malaysian</option>
					<option>Australian</option>
				</select>
			</p>
			<p>
				<label for="language">Language Spoken:</label>
				<br>
				<input id="indonesia-check" name="language" value="bahasa" type="checkbox">
				<label for="indonesia-check">Bahasa Indonesia</label>
				<br>
				<input id="english-check" name="language" value="english" type="checkbox">
				<label for="english-check">English</label>
				<br>
				<input id="other-check" name="language" value="other" type="checkbox">
				<label for="other-check">Other</label>
			</p>
			<p>
				<label for="bio">Bio:</label>
				<br>
				<textarea name="bio-text" rows="8" cols="30"></textarea>
			</p>
			<p>
				<input type="submit" value="Sign Up">
			</p>
		</form>
	</body>
</html>
